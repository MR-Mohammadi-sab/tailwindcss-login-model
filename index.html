<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login model </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
    rel="stylesheet"
  />
    <script>
        tailwind.config = {
          theme: {
            fontFamily: {
              sans: ['Mulish', 'sans-serif'],
              mono: ['Rokkitt', 'monospace'],
            },
          },
        }
      </script>
</head>
<body>
    <div class="bg-rose-50 flex flex-col md:flex-row min-h-screen justify-center items-center ">
        <div class="flex bg-white relative pb-12 md:pb-0 min-h-screen">

            <!-- right -->
            <div class="flex flex-col  space-y-6 mx-12 mt-12">
                <h1 class="font-sans font-bold text-4xl ">LOg in</h1>

               <p class="font-mono max-w-sm text-gray-300  ">Log in to your account to upload or download pictures, videos or music.</p>

               <input type="text" class="py-4 px-3 placeholder:text-sm placeholder:ml-5 border outline-none rounded-lg" placeholder="Enter your Email">

               <div class="flex flex-col items-center md:flex-row space-y-6 md:space-y-0 md:space-x-3 justify-between pb-6">
                <button class="text-blue-300">Forgot password</button>

                <button class="flex items-center justify-center py-6 px-12 rounded-lg bg-cyan-700 text-white w-full md:w-auto hover:bg-cyan-800 ">
                    <span>Next</span>
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-7"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="#ffffff"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="13" y1="18" x2="19" y2="12" />
                    <line x1="13" y1="6" x2="19" y2="12" />
                  </svg>
                </button>

               </div>

               <hr><br>

               <p class="text-sm font-thin text-gray-400 text-center ">or log in with</p>
                <div class="flex flex-col md:flex-row justify-between space-y-6 md:space-y-0 ">
                    <button class="border w-full md:w-auto flex space-x-3 justify-center items-center py-3 hover:-translate-y-0.5 px-7 shadow-lg hover:bg-gray-100 justify-between">
                        <img src="./images/facebook.png" alt="" class="w-8">
                        <span>facebook</span>
                    </button>
                    <button class="border w-full md:w-auto flex space-x-3 justify-center items-center py-3 hover:-translate-y-0.5 px-7 shadow-lg hover:bg-gray-100 justify-between">
                        <img src="./images/google.png" alt="" class="w-8">
                        <span>google</span>
                    </button>
                </div>
            </div>
            <!-- left -->
             <img src="./images/image.jpg" alt="" class="w-[430px] hidden md:block">
             <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center absolute top-5 right-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150 md:top-4 md:bg-white">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-black group-hover:text-gray-600"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg>
             </div>
          
        </div>
    </div>
</body>
</html>
